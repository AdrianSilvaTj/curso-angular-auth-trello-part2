<div class="w-full h-full px-4 pb-4 bg-sky-600">
  <div class="flex flex-col h-full">
    <div>
      <h2 class="my-4 text-xl font-bold text-white">{{ board?.title }}</h2>
    </div>
    <div class="flex items-start w-full h-full overflow-x-scroll grow" cdkDropListGroup>
      <div class="p-2 mr-3 bg-gray-200 rounded w-72 shrink-0" *ngFor="let list of board?.lists">
        <div class="flex justify-between py-1">
          <h3 class="ml-2 text-sm font-bold">{{ list.title }}</h3>
        </div>

        <div class="text-sm mt-2 min-h-[2.5rem]" [id] = "list.id" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="list.cards">
          <div
            (click)="openDialog(card)"
            *ngFor="let card of list?.cards"
            cdkDrag
            class="p-2 mt-2 bg-white border-b rounded shadow cursor-pointer border-x-gray-300 hover:bg-gray-400"
          >
            {{ card.title }}
          </div>
        </div>
        <div class="mt-5">
          <div *ngIf="list.showForm">
            <input
              placeholder="Enter title"
              [formControl]="formCard"
              type="text"
              class="w-full bg-gray-100 border-2 border-gray-300 rounded"
            />
          </div>
          <app-btn color="light" (click)="openFormCard(list)">Add Board</app-btn>
        </div>
      </div>
      <app-btn color="light" class="shrink-0" (click)="addColumn()">Add Column</app-btn>
    </div>
  </div>
</div>
